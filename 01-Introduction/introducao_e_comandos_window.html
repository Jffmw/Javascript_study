<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>aprendendo js</title>
  <style>
    body {
      background-color: #add7e6;
      color: white;
      font: normal;
    }
  </style>
</head>

<body>
  <h1>olá mundo</h1>
  <p>já me livrei da maldição</p>
  <!--script é a tag que inicia um código de javascript dentro do código html-->
  <script>
    window.alert('minha primeira mensagem'); //js não necessita mais de ; no fim dos comandos, mas utilizarei por costume de linguagem C
    // este comando cria uma caixa de texto no site
    window.confirm('esta gostando?');
    // cria uma caixa de confirmação com ok e cancel
    window.prompt('eai na paz?');
    // cria uma caixa de input
  </script>
</body>

</html>
