<!DOCTYPE html>
<html lang="en">

<head>
  <title>Aprendendo DOM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      background-color: lightblue;
      color: white;
      font: normal 18pt Arial;
    }
  </style>
</head>
<!--
DOM (Document Object Model) é um conjunto de obejtos do navegador que
permite configurações nos componetes internos do website.
-->

<!--
Árvore DOM
- window      // tudo em js fica dentro de uma window 
    - location
    - document
      - html
        - head
        - body
    - history
-->

<!--
Seleção de elementos
- por marca 
    - getElementsByTagName()
- por ID
    - getElementById()
- por Nome
    - getElementsByName()
- por Classe
    - getElementsByClassName()
- por Seletor   // forma recomendada atualmente 
    - querySelector()
    - querySelectorAll()
-->

<body>
  <h1>DOM</h1>
  <p>aqui vai o resultado</p>
  <p class="oi">aprendendo a usar o <strong>DOM</strong></p>
  <div id="msg">
    clique em mim
  </div>

  <script>
    var p1 = window.document.getElementsByTagName('p')[0]  // selecionando por tag name o primero paragrafo do body ('p'[0])
    p1.style.color = 'black'  // altera a cor do elemento selecionado

    var d = window.document.getElementById("msg")
    d.style.background = '#000000'
    window.alert(d.innerText)

    var f = window.document.querySelector('.oi') // usa a sintaxe de CSS para indentificar o id ou class
    f.style.color = 'lightblue'
    f.style.background = '#000000'
  </script>
</body>

</html>
